<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <script src="jquery-3.5.1.min.js"></script>
        <title>Skoodle: Parent Register</title>
    </head>

    <style>
        h2
        {
            text-align:center;
        }

        form
        {
            text-align:center;
        }

        label
        {
            display:inline-block;
            width:200px;
            margin-right:0px;
            text-align:center;
        }

        button
        {
            display:inline-block; 
        }
    </style>
    <body>
        <div id="logo">
            Skoodle
        </div>
        <h2>Enter the following information in the following textbox</h2>

        <form>
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id">
            
            <br><br>

            <label for="pw">Password:</label><br>
            <input type="text" id="pw" name="pw">
            
            <br><br>

            <label for="pw_confirm">Confirm Password:</label><br>
            <input type="text" id="pw_confirm" name="pw_confirm">
            
            <br><br>

            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name">
            
            <br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email">
            
            <br><br>

            <!-- 
                Change to this for actual, working submit button 
                    <input type="submit" value="Submit">
            -->
            <button>Submit</button> 
            
            <br><br>
        </form>
    </body>
</html>
