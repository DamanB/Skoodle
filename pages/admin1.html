<script>
    $(document).ready(function(){
        console.log(admin.EmployeeList.length);
        admin.EmployeeList.forEach(function (emp) {
            console.log("Employee: " + emp.username);
        });
    });
    $(document).on('change', "#typeSelect", function () {
        console.log("selected!");
        $("#employeeList tbody").empty();
        var type = $("#typeSelect").find(":selected").text();
        console.log(type);

        admin.EmployeeList.forEach(function (emp) {
            if (emp.type === type) {
                $('#employeeList tbody').append('<tr><td>' + emp.type + '</td><td>' + emp.name + '</td></tr>' + '</td><td>' + emp.username + '</td></tr>');
            }
        });
    });
</script>
