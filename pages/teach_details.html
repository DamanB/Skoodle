<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/generic.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type='text/javascript' src="/js/classes.js"></script>
        <script type='text/javascript' src="/js/data.js"></script>
        <title>Skoodle: Teacher's Details</title>
    </head>
    <body>
        <script>
            var user;
        
            //set header
            $(document).ready(function () {
                user = Object.assign(new Admin, getActiveUser());
                $("#username").text(user.type.toUpperCase() + ": " + user.username);
                $("#name").text("Hello " + user.name + "!");
            });
        
            //Logout button
            $(document).on('click', "#logout", function(){
                removeActiveUser();
                window.location.href = "/index.html";
            }); 
        </script>
        
        <div id="logo">
            Skoodle
        </div>

        <div class="nameLabel">
            <span id="username"></span><br>
            <span id="name"></span>
        </div>

        <div id="logout">
            <button>Logout</button>
        </div>
        <br>
        <div id="back">
            <button><a href="/pages/secretary_manageTeach.html" style="color: black; text-decoration: none;">Back</a></button>
        </div>

        <p>Teacher: <span>Teacher's Name</span ></p> 

        <p>ID: <span>Teacher's ID</span ></p> 

        <div id="actions">
            <ul>
                <li><a href="/pages/class_details.html">View Class</a></li>
                <li><a href="secretary_assignTeach.html">Assign a Class</a></li>
            </ul>
        </div>
    </body>
</html>
