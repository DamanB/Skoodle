    <body>
        <script>
            $(document).ready(function () {
                $("#error_username").hide();
                $("#error_password").hide();
                $("error_invalid_username").hide();
            })

            //Perform login check 
            $(document).on('click', '#submit', function () {
                $("#error_username").hide();
                $("#error_password").hide();
                $("#error_invalid_username").hide();
                var username = $("#username").val();
                var password = $("#pw").val();
                var confirmpwd = $("#pw_confirm").val();
                var fName = $("#full_name").val();
                var email = $("#email").val();
                console.log("Attempted signup as parent with: " + username 
                                                                + " - " 
                                                                + password 
                                                                + " - " 
                                                                + confirmpwd 
                                                                + " - " 
                                                                + fName);
                
                var valid_username = false;
                var valid_password = false;

                // should check if username entered already exists
                // if (username === "john123"){
                //     $("#error_username").show();
                // }
                if (!username){
                    $("#error_invalid_username").show();
                    valid = false;
                }
                else {
                    var parentList = getParentList();
                    console.log(parentList);
                    parentList.forEach(function(pl) {
                        if (pl.username.toLowerCase() === username.toLowerCase()) {
                            $("#error_username").show();
                            valid = false;
                            return
                        }
                    })
                }
                
                //link these ^^      vv

                if (valid) {
                    return
                }
                // else, username doesn't already exist (valid)
                else {
                    valid_username = true;
                    $("#error_username").hide();
                }
                // if password and confirm pwd is same AND username doesn't already exist, success
                if (password != confirmpwd){
                    $("#error_password").show();
                }
                // else, password matches (valid)
                else {
                    valid_password = true;
                    $("#error_password").hide();
                }

                // if both username and password are invalid, show both errors 
                if (valid_username == false && valid_password == false) {
                    $("#error_password").show();
                    $("#error_password").show();
                } 
                // if both username and password are valid, go back to index.html
                if (valid_username && valid_password){
                    $("#error_password").hide();
                    $("#error_username").hide();
                    alert("Registration successful")
                    window.location.href = "/index.html";
                }
            });
