                console.log(child);
                $("#attendanceHead").append("Attendance for: " + child.name + "<br>Student ID: " + child.Stdid);
                getAttendance();
            });

            function getAttendance(){
                var attendance = child.attendanceList;
            }
            
            //Logout button
            $(document).on('click', "#logout", function(){
                removeActiveUser();
                window.location.href = "/index.html";
            });
