<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/generic.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type='text/javascript' src="/js/classes.js"></script>
        <script type='text/javascript' src="/js/data.js"></script>
        <title>Skoodle: Parent's Manage Child</title>
    </head>
    
    <body>
        <script>
            var user;
        
            //set header
            $(document).ready(function () {
                user = Object.assign(new Admin, getActiveUser());
                $("#username").text(user.type.toUpperCase() + ": " + user.username);
                $("#name").text("Hello " + user.name + "!");
            });
            
            //Logout button
            $(document).on('click', "#logout", function(){
                removeActiveUser();
                window.location.href = "/index.html";
            }); 
        </script>

        <div id="logo">
            Skoodle
        </div>
        
        <div class="nameLabel">
            <span id="username"></span><br>
            <span id="name"></span>
        </div>

        <div id="logout">
            <button>Logout</button>
        </div>
        
        <p>Student: <span>Student's Name</span ></p> 
        
        <div id="actions">
            <ul>
                <h3>Student is enrolled in:</h3>
                <li><a href="/pages/student_enrolledClassAttendance.html">EECS 1234</a></li>
            </ul>
        </div>
        
        <br><br>

        <a href="/pages/student_abscence.html">
            <button>Request Absence</button>
        </a>
    </body>
</html>
