<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/generic.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type='text/javascript' src="/js/classes.js"></script>
        <script type='text/javascript' src="/js/data.js"></script>
        <title>Skoodle: Secretary's Add Teacher</title>
    </head>
    <body>
        <script>
            var user;
        
            //set header
            $(document).ready(function () {
                user = Object.assign(new Admin, getActiveUser());
                $("#username").text(user.type.toUpperCase() + ": " + user.username);
                $("#name").text("Hello " + user.name + "!");
            });
        
            //Logout button
            $(document).on('click', "#logout", function(){
                removeActiveUser();
                window.location.href = "/index.html";
            }); 
        </script>
        
        <div id="logo">
            Skoodle
        </div>

        <div class="nameLabel">
            <span id="username"></span><br>
            <span id="name"></span>
        </div>

        <div id="logout">
            <button>Logout</button>
        </div>
        <br>
        <div id="back">
            <button><a href="/pages/secretary_manageTeach.html" style="color: black; text-decoration: none;">Back</a></button>
        </div>        

        <form>
            <label for="nameTeach">Teacher's name:</label><br>
            <input type="text" id="nameTeach" name="nameTeach">
            
            <br><br>

            <label for="idTeach">Teacher's ID:</label><br>
            <input type="text" id="idTeach" name="idTeach">

            <br><br>

            <!-- 
                Change to this for actual, working submit button 
                    <input type="submit" value="Submit">
            -->
            <button id="addTeach">Add Teacher</button> 
            <br><br>
        </form>
    </body>
</html>
