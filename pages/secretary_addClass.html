<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/generic.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type='text/javascript' src="/js/classes.js"></script>
        <script type='text/javascript' src="/js/data.js"></script>
        <title>Skoodle: Secretary's Add Class</title>
    </head>
    <body>
        <script>
            var user;
        
            //set header
            $(document).ready(function () {
                user = Object.assign(new Admin, getActiveUser());
                $("#username").text(user.type.toUpperCase() + ": " + user.username);
                $("#name").text("Hello " + user.name + "!");
            });
        
            //Logout button
            $(document).on('click', "#logout", function(){
                removeActiveUser();
                window.location.href = "/index.html";
            }); 
        </script>
        
        <div id="logo">
            Skoodle
        </div>
 
        <div class="nameLabel">
            <span id="username"></span><br>
            <span id="name"></span>
        </div>

        <div id="logout">
            <button>Logout</button>
        </div>

        <div id="actions">
            <ul>
            <!-- <li><a href="">Action 1</a></li> -->
            </ul>
        </div>

        <p>
            Enter the class name according to the homeroom teacher's <strong>last name</strong>:</br>
        </p>

        <!-- Need to discuss how to identify classes, homeroom teacher name, unique ID? -->
        <!-- if homeroom teachers have same name, how to tell the difference? -->
        <form>
            <label for="classname">Class name: </label>
            <input type="text" id="classname" name="classname"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
