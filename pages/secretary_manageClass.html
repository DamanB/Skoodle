<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/generic.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src="/js/classes.js"></script>
    <script type='text/javascript' src="/js/data.js"></script>
    <title>Skoodle: Secretary's Manage Classes</title>
</head>

<body>
    <script>
        var user;

        //set header
        $(document).ready(function () {
            //init logged in user
            user = Object.assign(new Admin, getActiveUser());
            $("#username").text(user.type.toUpperCase() + ": " + user.username);
            $("#name").text("Hello " + user.name + "!");

            //update class list
            list = getGlobalClassList();
            list.forEach(function (cl) {
                console.log(cl);
                $('#classList tbody').append('<tr><td>' + cl.name + '</td><td>' + cl.teacher + '</td><td>' + cl.timeinterval + '</td><td>' + '<button class="modify">Modify</button> </td></tr>');
            });
        });

        //Logout button
        $(document).on('click', "#logout", function () {
            removeActiveUser();
            window.location.href = "/index.html";
        }); 
    </script>

    <div id="logo">
        Skoodle
    </div>

    <div class="nameLabel">
        <span id="username"></span><br>
        <span id="name"></span>
    </div>

    <div id="logout">
        <button>Logout</button>
    </div>
    <br>
    <div id="back">
        <button><a href="/pages/admin1.html" style="color: black; text-decoration: none;">Back</a></button>
    </div>
    <br>

    <a href="/pages/secretary_addClass.html">
        <button>Add Class</button>
    </a>
    <br>

    <div id='classListDiv'>
        <b>List of Classes:</b>
        <table id="classList">
            <thead>
                <th>Class Name</th>
                <th>Teacher</th>
                <th>Time</th>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <br><br>
</body>

</html>
